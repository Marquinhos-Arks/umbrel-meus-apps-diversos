releaseNotes: >-
  Version 3.8.0 introduces major improvements to schema synchronization and rollback, enhancing compatibility across MySQL, PostgreSQL, TiDB, SQL Server, and Oracle. It also retires the Issue Subscription feature and renames the Review Center to Plans.


  This release adds support for query result row limits, multi-domain configuration, and a simplified input for default values. Approval workflows now list all approvers with hoverable detail views.


  Bug fixes include improved display of JSON data types in ClickHouse queries and the addition of a use_ssl field in Terraform SSL configuration.
