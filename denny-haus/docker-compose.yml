version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-haus_app_1
      APP_PORT: 8080

  app:
    image: ghcr.io/awwwsm/haus:v0.0.4@sha256:883cf93a2493616e09d75283e792ad84997a6d8d3c2323434dc9d00e9ec3b698
    restart: on-failure
    mem_limit: 8g
    cpu_shares: 2048
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    logging:
      options:
        max-size: 1g
    volumes:
      - ${APP_DATA_DIR}/data:/data
